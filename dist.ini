version = 0.03

[ReportPhase / Phase_Begins]
[PerlTidy]
perltidyrc = xt/.perltidyrc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn

[@Filter]
-bundle = @Basic
-remove = Readme

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[PkgVersion]
[PodWeaver]
[GithubMeta]

[AutoPrereqs]

[ReportPhase / Phase_Ends]
